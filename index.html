<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>repate un tableau</title>
</head>
<body>
    <header>
        <!----------buutoon--------->
        <button onclick="dupliquer()">Dupliquer</button>
        <input type="text" id="kamal">
     </header>
	<script>
		function dupliquer() {
			var nouvelleDivision = document.createElement("div");
			nouvelleDivision.setAttribute("id", "kamal");
			document.body.appendChild(nouvelleDivision);
		}
	</script>
	
    
</body>
</html>
